<script type="text/javascript">
	function ContactController($scope, $http) {
		
	}
	function AppCtrl($scope, $http) {

		console.log('AppCtrl');
		$scope.data = {
			selectedIndex : 0,
			secondLocked : false,
			secondLabel : "Item Two"
		};

		$scope.user = {};
		$scope.theme = 'green'; 
		$scope.nonThemed ='#259b24';
		$scope.createUser = function() {
			$http({
				method : 'POST',
				url : 'http://localhost:8080/UB535p3WebApp/BasicIndexer',
				headers : {
					'Content-Type' : 'application/text',
					'q' : $scope.queryText
				},
				data : $scope.user
			}).success(function(data) {
				$scope.status = data;
				console.log (data);
			});
		};
		$scope.query = function() {
			$scope.cards = [];
			$http({
				method : 'POST',
				url : 'http://localhost:8080/UB535p3WebApp/BasicEvaluator',
				headers : {
					'Content-Type' : 'application/text',
					'q' : $scope.queryText
				},
				data : $scope.user
			}).success(function(data) {
				console.log (data);
				var resultCount = data.resultCount;
				var results = data.results;
				if (resultCount != 0) {
					for (var i = 0; i < results.length; i++){
						$scope.cards.push({
				        	title: results[i].title,
				        	content: results[i].category
				    	});
					}
				}
				$scope.announceSelected (2);
			});
		};
		
		$scope.next = function() {
			$scope.data.selectedIndex = Math.min($scope.data.selectedIndex + 1,
					2);
			console.log('next');
		};

		$scope.previous = function() {
			$scope.data.selectedIndex = Math.max($scope.data.selectedIndex - 1,
					0);
			console.log('previous');
		};

		$scope.announceSelected = function(tab) {
			console.log(tab);
			$scope.data.selectedIndex = tab;
			if (tab == 1){
				$scope.theme = 'teal'; 
				$scope.nonThemed = '#009688'
			} else if (tab == 2) {
				$scope.theme = 'deep-orange'; 
				$scope.nonThemed = '#ff5722';
			} else {
				$scope.theme = 'indigo'; 
				$scope.nonThemed = '#3f51b5';
			}
		};
		$scope.cards = [
			            
	         ];
	}
</script>
