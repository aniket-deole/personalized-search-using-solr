<md-dialog aria-label="Mango (Fruit)">

  <md-content>
   <section layout="row" layout-phone="column" layout-align="center center">
	<p style="font-weight:100; font-size:48px;">Please login ?</p>
    </section>
    
   <section layout="row" layout-phone="column" layout-align="center center">
	    <md-button ng-repeat="user in users" ng-click="loginUser(user.id)" class="md-warn">
	    	{{user.name}}
	    </md-button>
    </section>
    
  </md-content>

</md-dialog>
