<md-dialog aria-label="Mango (Fruit)">

  <md-content>
   <section layout="row" layout-phone="column" layout-align="center center">
	<p style="font-weight:100; font-size:48px;">Who da fuck are you ?</p>
    </section>
    
   <section layout="row" layout-phone="column" layout-align="center center">
	    <md-button ng-repeat="user in users" ng-click="loginUser(user.id)" class="md-warn">
	    	{{user.name}}
	    </md-button>
    </section>
    
   <section layout="row" layout-phone="column" layout-align="center center">
    	<md-text-float label="New User ?" ng-model="newUserName"  md-theme="red"> </md-text-float>
      <md-button  ng-click="newUser (newUserName)">Come on in!</md-button>
    </section>
  </md-content>

</md-dialog>
