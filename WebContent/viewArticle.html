<md-bottom-sheet class="md-list md-has-header"
	style="height:100%; padding:0px;"> <md-content>
<md-toolbar md-theme="blue-grey">
<div class="md-toolbar-tools">
	<span class="md-flex" style="padding-left: 50px;">{{card.title}}</span>
	<span flex></span>
	<span class="md-flex" style="padding-right: 50px;">Source: {{card.source}}</span>
</div>
</md-toolbar>
<p style="font-weight: 300; font-size: 12px; padding-left: 50px;
		padding-right:50px;padding-top:25px; line-height:2; ">
	{{card.content}}</p>
</md-content>
<div class="md-actions" layout="row" style="padding: 50px;">
	<div ng-controller="RatingDemoCtrl">
		<rating ng-model="card.documentRating" max="max" readonly="isReadonly"
			state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'"
			on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
		<span class="label"
			ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
			ng-show="overStar && !isReadonly">{{percent}}%</span>

	</div>
	<span flex></span>
	<md-button ng-click="hideArticle (card.id, card.documentRating)"
		class="md-primary" md-theme="blue-grey"> HIDE </md-button>
</div>
</md-bottom-sheet>
